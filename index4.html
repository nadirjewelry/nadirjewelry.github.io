body {
  overflow: hidden;

  width: 100vw;
  height: 5px;

  background-image: linear-gradient(
    -10deg,
    #2e210d 0%,
    #171005 4%,
    #000 20%,
    #000 80%,
    #171005 96%,
    #2e210d 100%
  );
  animation: unicorn-slide 15s ease infinite;
  -webkit-animation: unicorn-slide 15s ease infinite;
  background-size: 200% 200%;
}

@keyframes unicorn-slide {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

@-webkit-keyframes unicorn-slide {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.root {
  height: 100vh;
  width: 100vw;

  display: grid;
  place-items: center;
  perspective: 1300px;
}

.card {
  position: relative;

  width: 32rem;
  height: auto;
  aspect-ratio: 4/5;
  overflow: hidden;

  padding: 1rem;
  border-radius: 0.5rem;
  box-sizing: border-box;

  background: rgba(151, 94, 10, 0.4);
  color: rgb(240, 240, 240);
  font-family: Helvetica, Arial, Sans-Serif;

  transition: all 0.3s ease-in-out;
}

.card:hover {
  scale: 1.05;
  filter: brightness(1.2);
  box-shadow: 0px 0px 180px -53px rgba(0, 0, 0, 0.5);
}

.card-inner {
  position: absolute;
  left: 1px;
  top: 1px;

  display: grid;
  place-items: center;
  box-sizing: border-box;

  height: calc(100% - 2px);
  width: calc(100% - 2px);

  border-radius: 0.5rem;

  background-color: #020100;
  z-index: 2;
}

.card-content {
  display: flex;
  flex-direction: column;
  position: relative;

  align-items: center;
  justify-content: center;
  gap: 4rem;
  height: calc(100% - 1.2rem);
  width: calc(100% - 1.2rem);
  padding: 2rem;

  overflow: hidden;
  border-radius: 4rem;
  background-image: radial-gradient(
    rgba(255, 209, 141, 0.08) 2px,
    transparent 1px
  );
  background-position: 50% 50%;
  background-size: 1.2rem 1.2rem;

  box-sizing: border-box;
  z-index: 2;
}

.shine {
  position: absolute;
  display: flex;

  width: 8rem;
  height: 200%;
  background: rgb(255, 209, 141);

  top: -50%;
  left: -50%;

  transform: translate(50%, -30%) rotate(45deg);

  z-index: 4;
  mix-blend-mode: overlay;

  animation: light-shine 10s linear 2s infinite;
}

@keyframes light-shine {
  0% {
    top: -50%;
    left: -50%;
  }
  5% {
    top: 100%;
    left: 100%;
  }
  100% {
    top: 100%;
    left: 100%;
  }
}

.name {
  display: flex;
  flex-direction: column;
  align-items: center;

  gap: 0.4rem;
}

.title {
  font-family: "Megrim", system-ui;
  font-size: 3rem;
  font-style: normal;
  line-height: normal;
  margin: 0;

  background: var(
    --gold,
    radial-gradient(43.45% 568.27% at 57.19% 50%, #ffd18d 0%, #997e55 100%)
  );
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  text-align: center;
  font-family: "Encode Sans", sans-serif;
  font-size: 2rem;
  font-style: normal;
  font-weight: 300;
  line-height: 3rem;
  letter-spacing: 2.08px;
  margin: 0;

  opacity: 0.8;
  background: var(
    --gold,
    radial-gradient(43.45% 568.27% at 57.19% 50%, #ffd18d 0%, #997e55 100%)
  );
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.social-icon-group {
  display: flex;
  gap: 1.5rem;
}

.social-icon {
  aspect-ratio: 1;
  height: 2rem;
  width: auto;
  fill: white;
}

.card:hover::before,
.card:hover::after {
  opacity: 1;
}

.card::before,
.card::after {
  border-radius: inherit;
  content: "";
  height: 100%;
  left: 0px;
  opacity: 0;
  position: absolute;
  top: 0px;
  transition: opacity 500ms;
  width: 100%;
}

.card::before {
  background: radial-gradient(
    800px circle at var(--mouse-x) var(--mouse-y),
    rgb(255, 209, 141),
    transparent 40%
  );
  z-index: 3;
  mix-blend-mode: overlay;
}

.card::after {
  background: radial-gradient(
    800px circle at var(--mouse-x) var(--mouse-y),
    rgb(255, 255, 255),
    rgb(151, 94, 10),
    transparent 40%
  );
  z-index: 1;
  mix-blend-mode: overlay;
}

    <script id="rendered-js" >
const card = document.querySelector(".card");

const clamp = (min, max, val) => {
  return Math.max(min, Math.min(max, val));
};

const animateCard = (x, y, duration) => {
  const rotate = `rotateX(${x}deg) rotateY(${-y}deg)`;
  const skew = `skew(${x / 10}deg, ${y / 10}deg)`;

  console.log(rotate);

  card.animate(
  {
    transform: `${rotate} ${skew}` },

  {
    duration: duration,
    fill: "forwards",
    timing: "ease-in-out" });


};

const handleMouseLeave = () => {
  animateCard(0, 0, 300);
};

const handleMouseMove = e => {
  const vpWidth = window.visualViewport.width,
  vpHeight = window.visualViewport.height;

  const centerDisplacement = {
    x: (e.clientX - vpWidth / 2) / vpWidth,
    y: (e.clientY - vpHeight / 2) / vpHeight };


  animateHoverEffect(e.clientX, e.clientY);
  rotateCard(centerDisplacement.x, centerDisplacement.y, 200);
};

const rotateCard = (xFromCenter, yFromCenter, duration) => {
  const xAxisRotation = clamp(-10, 10, yFromCenter * 100);
  const yAxisRotation = clamp(-10, 10, xFromCenter * 100);

  animateCard(xAxisRotation, yAxisRotation, 300);
};

const animateHoverEffect = (mouseX, mouseY) => {
  const rect = card.getBoundingClientRect();
  const x = mouseX - rect.left;
  const y = mouseY - rect.top;

  card.style.setProperty("--mouse-x", `${x}px`);
  card.style.setProperty("--mouse-y", `${y}px`);
};

card.addEventListener("mouseleave", handleMouseLeave);
card.addEventListener("mousemove", handleMouseMove);
//# sourceURL=pen.js
  </script>
<script>
	function showMessage(nameStr, contentStr, textColor) {

    var node = document.getElementById("chatbox");
    var nameNode = document.createElementNS("http://www.w3.org/2000/svg", "tspan", textColor);

    nameNode.setAttribute("x", 100);
    nameNode.setAttribute("dy", 20);
    nameNode.setAttribute("fill", textColor);
    nameNode.appendChild(document.createTextNode(nameStr));

    node.appendChild(nameNode);

    var contentNode = document.createElementNS("http://www.w3.org/2000/svg", "tspan");

    contentStr = contentStr.replace(/((http|https|ftp|ftps)\:\/\/[a-zA-Z0-9\-\.]+\.[a-zA-Z]{2,3}(\/\S*)?)/g,
        '<a fill="purple" target="blank" xlink:href="$1">$1</a>'); // "xlink:" added!

    contentNode.setAttribute("x", 200);
    contentNode.setAttribute("fill", textColor);
    contentNode.innerHTML = contentStr;

    // Add the name to the text node
    node.appendChild(contentNode);
}
